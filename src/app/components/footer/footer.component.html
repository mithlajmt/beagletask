<div class=" pt-24 pb-14 grid lg:grid-cols-2 grid-cols-1 ">

    <div class="flex justify-center md:justify-start items-center  md:col-span-2 ">
        <a href="#" class="text-black  text-2xl md:text-3xl font-bold"> <span class="text-blue-900">></span> HireUP</a>
  </div>


    <div class="pt-8">
       
      <div>
          
          <div class="flex md:gap-20 gap-7 justify-around md:justify-start">
              <div *ngFor="let data of datas" >
                  <h4 class="font-bold mb-2">{{ data.title }}</h4>
                  <ul class="pt-4">
                      <li *ngFor="let point of data.points" class="pt-3">
                          {{ point }}
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>

    <div>
        <div class="pt-8">
            <h3 class="text-gray-600 uppercase text-center md:text-start text-lg font-semibold">Signup to out NewsLetter</h3>
            <div class="flex flex-row gap-4 items-center pt-4">
                <input type="text"  class="flex-1 h-12   border-2 " placeholder=" enter your NewsLetter">
                <button class=" bg-blue-500 text-white md:py-3 md:px-3 px-2 py-2"> Get started</button>
            </div>
       </div>
       
    </div>
</div>
