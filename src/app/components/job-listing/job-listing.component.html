<div class=" flex flex-col mt-20 min-h-screen bg-gray-100 py-24 xl:px-[22rem] lg:px-[11rem] md:px-[4rem] px-6 ">
<div class=" ">
    <h1 class="text-4xl text-center md:text-start font-bold">Explore the latest job openings</h1>
</div>

<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center  rounded-lg mt-4">
    <p class="text-black max-w-xl text-center md:text-start">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed a mi rhoncus, pharetra leo et, efficitur tortor. Fusce vel convallis magna.
    </p>
    <button class="bg-indigo-600 text-white px-4 py-2 mt-6 md:mt-0 self-center md:self-auto  rounded hover:bg-indigo-700 whitespace-nowrap">
      See All Jobs
    </button>
  </div>

  <div class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3 gap-6  mt-16  ">
    <div *ngFor="let job of jobs" class="  shadow-md py-12 pl-8   bg-white" >

      <div class="flex items-center mb-4 " >
        <img src="./../../../assets/Screenshot from 2024-09-19 16-23-25.png" class="w-12 h-12 mr-3 object-contain">

        <div class="">
          <h3 class="font-semibold">{{ job.company }}</h3>
          <p class="text-sm text-gray-500">{{ job.date }}</p>
        </div>
      </div>

      <h2 class="text-xl font-bold mb-2">{{ job.position }}</h2>
      <div class="flex flex-wrap mb-4">
        <span  class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded mr-2 mb-2">{{ job.tag }}</span>
        <span  class="bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded mr-2 mb-2">{{ job.role }}</span>
      </div>

      <div class="flex items-center gap-4 text-sm text-gray-500 ">

      <div class="flex items-center text-sm text-gray-500 mt-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ job.salary }}
      </div>

      <div class="flex items-center text-sm text-gray-500 mt-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ job.salary }}
      </div>
    </div>

</div>

</div>
